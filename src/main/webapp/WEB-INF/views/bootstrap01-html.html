<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap01-容器</title>
    <!--获取更好的响应式支持-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--引入--bootstrap核心css文件-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
    <!--不能相互嵌套-->
    <!--剧中显示-->
    <div class="container" style="border: 1px red solid;">
        this is contener
    </div>

    <!--占页面的100%-->
    <div class="container-fluid" style="border: 1px blue solid;">
        this is contener
    </div>
</body>
</html>
